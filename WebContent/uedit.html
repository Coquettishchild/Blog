<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编译器</title>
<script type="text/javascript" src="./ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="./ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8"
	src="./ueditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#top {
	width: 100%;
	height: 120px;
	background-color: rgb(6,88,131);
}

#myEditor {
	display: block;

}

#top>a {
	display: block;
	position: relative;
	left: 5%;
	line-height:110px;
	text-decoration: none;
	color: white;
	font-weight:bold;
}

#top>h2 {
	position: relative;
	top:-70px;
	text-align:center;
	color:white;
}

#kh_button {
	padding: 10px;
	position: relative;
	left: 45%;
	border-radius: 5%;
	width: 10%;
	top: 30px;
	border: none;
	background-color: #00a0e9;
	color:white;
	cursor: pointer;
}

#kh_button:hover {
	background-color: #6dbfff;
}
.paper{
	margin-top:20px;
}
span {
	display: block;
	clear: both;
	width:800px;
	margin:10px auto;
	font-size: 16px;
	font-weight:bold;
}
#myEditor{
	margin:0 auto;
	width:100%;
	text-align:center;
	overflow:hidden;
}
#edui1{
margin:0 auto;
	overflow:hidden;	
}
#papaername{
	display:block;
	text-indent:5px;
	border-radius:5px;
	outline:none;
	height:20px;
	line-height:20px;
	width:98%;
	
}
#infor{
	margin:10px 0px;
}
</style>

</head>
<body style="width:100%; ">
	<div>
		<div>
			<div id="top">
				<a href="main.html">返回主页</a>
				<h2>写博客</h2>
			</div>
			<div class="paper">
				<span> 
					文章名称：<input type="text" id="papaername" placeholder="请输入文章名称"/>
				</span>
				<span>
					文章简介：<br>
					<textarea name="" id="infor" cols="122" rows="5"></textarea>
				</span>
			</div>
				<input id="userinfo" name="userinfo" type="hidden" />
				<script id="myEditor" type="text/plain"
					style="height: 256px;overflow:hidden;"></script>
				<input type="button" id="kh_button" onclick="save()"  class="savebut" value="保存"/>
		</div>
		<div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/uedit.js"></script>
	<script type="text/javascript">
		/*实例化编辑器 */
		var um = UE.getEditor('myEditor');
	</script>
</body>
</html>
