	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">

				</div>
			</div>
			<div class="row">
				<div class="col-md-4">


					<!-- Start Sign In Form -->
					<form action="Reginster.action" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" enctype="multipart/form-data">
						<h2>注册</h2>
						<div class="form-group">
							<label for="photos" class="sr-only">Name</label>
							<h5 >头像
								<input type="file" class="form-control" id="photos" placeholder="头像" name="photos" autocomplete="off" >
							</h5>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="姓名" name="username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="age" class="sr-only">Age</label>
							<input type="text" class="form-control" id="age" placeholder="年龄"  name="age" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="major" class="sr-only">Major</label>
							<input type="text" class="form-control" id="major" placeholder="职业"  name="major" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱"  name="email" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" name="password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="重复密码"  name="againpassword" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="infor" class="sr-only">information</label>
							<input type="text"  id="infor"  class="form-control" name="information" placeholder="自我介绍"></input>
						</div>
						
						<div class="form-group">
							<p>已有账号? <a href="./login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>

		</div>
